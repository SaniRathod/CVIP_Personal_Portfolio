<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="container">
    <div class="content">
        <div class="left-side">
            <div class="address details">
                <i class="fas fa-map-marker-alt"></i>
                <div class="topic">Address</div>
                <div class="text-one">Pusad, 445204</div>
                <div class="text-two">Yavatmal, Maharashtra</div>
            </div>
            <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone</div>
                <div class="text-one">8975223625</div>
                <div class="text-two">7498504083</div>
            </div>
            <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">sanirathod8975@gmail.com</div>
                <div class="text-two">rathodsani012@gmail.com</div>
            </div>
        </div>
        <div class="right-side">
            <div class="topic-text">Send us a message</div>
            <p>If you have any work from me, you can send me message from here. It's my pleasure to help you.</p>
            <form id="Contact form" action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                <div class="input-box">
                    <input type="text" placeholder="Enter your message">
                </div>
                <div class="input-box message-box2">

                </div>
                <div class="button">
                    <input type="button" value="Send Now" >
                </div>
        </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contact-form");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const messageInput = document.getElementById("message");

        form.addEventListener("button", function (event) {
            if (!nameInput.value || !emailInput.value || !messageInput.value) {
                event.preventDefault();
                alert("Please fill in all required fields.");
            }
        });
    });
</script>
</body>
</html>
